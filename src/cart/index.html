<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
    <link rel="stylesheet" href="styles.css">
    <title>TechBuy</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="../../public/logo.png" alt="TechBuy"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../feed/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../favorites/index.html"
                >Favoritos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../cart/index.html"
                >Carrinho <i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../addproduct/index.html">Anunciar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
        <section class="cart col d-flex align-items-center justify-content-center">
            <div class="session-title line">
                <img src="../../public/Cart.svg" alt="carrinho imagem">
                <h1>Carrinho</h1>
                <div class="bottom-line"></div>
            </div>

            <div class="product line">
                
                <div class="product-image"></div>
                
                <div class="product-info">
                    <span>Processador Ryzen 3 3200g</span>
                    <strong>R$ 550</strong>
                    <p>01 de maio 22:10, Rio de Janeiro</p>
                    
                    <div class="quant">
                      <p>
                        Quant:
                      </p>
                                            
                      <select class="form-select bg-transparent" id="quant" required>
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>
                    </div>
                </div>

                <div class="remove-button-session">
                    <img src="../../public/remove.svg" alt="remover produto" class="remove-button">
                </div>
            </div>

            <div class="product line">
                
                <div class="product-image"></div>
                
                <div class="product-info">
                    <span>Processador Ryzen 3 3200g</span>
                    <strong>R$ 550</strong>
                    <p>01 de maio 22:10, Rio de Janeiro</p>
                    
                    <div class="quant">
                        <p>
                            Quant:
                        </p>

                        <select class="form-select bg-transparent" id="quant" required>
                          <option selected>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
                    </div>
                </div>

                <div class="remove-button-session">
                    <img src="../../public/remove.svg" alt="remover produto" class="remove-button">
                </div>
            </div>
        </section>
    </div>

    <div class="value-container d-flex align-items-center justify-content-center">
        <section class="total-value container">
            <div class="value">
                <span>Total</span>
                <p>R$ 1100,00</p>
            </div>
    
            <button class="buy-button">Continuar a compra</button>
        </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>

</html>
