<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>TechBuy</title>
</head>

<body>
    <header>
        <img src="../../public/logo.png" alt="TechBuy" />
        <img src="../../public/hamburguer.svg" alt="menu" />
    </header>

    <div class="container">
        <section class="cart">
            <div class="session-title">
                <img src="../../public/Cart.svg" alt="carrinho imagem">
                <h1>Carrinho</h1>
                <div class="bottom-line"></div>
            </div>

            <div class="product">
                <div class="remove-button"></div>

                <div class="product-image"></div>

                <div class="product-info">
                    <span>Processador Ryzen 3 3200g</span>
                    <strong>R$ 550</strong>
                    <p>01 de maio 22:10, Rio de Janeiro</p>

                    <div class="quant">
                        <p>
                            Quant:
                        </p>
                        <select> setCourse(event.target.value)}>
                            <option key={idx} value={course}>1</option>
                            <option key={idx} value={course}>2</option>
                            <option key={idx} value={course}>3</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="product">
                <div class="remove-button"></div>

                <div class="product-image"></div>

                <div class="product-info">
                    <span>Processador Ryzen 3 3200g</span>
                    <strong>R$ 550</strong>
                    <p>01 de maio 22:10, Rio de Janeiro</p>

                    <div class="quant">
                        <p>
                            Quant:
                        </p>
                        <select> setCourse(event.target.value)}>
                            <option key={idx} value={course}>1</option>
                            <option key={idx} value={course}>2</option>
                            <option key={idx} value={course}>3</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <article class="total-value">
        <div class="value">
            <span>Total</span>
            <p>R$ 1100,00</p>
        </div>

        <button class="buy-button"> Continuar a compra</button>
    </article>
</body>

</html>
