<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TechBuy</title>
  </head>
  <body>
    <body>
      <nav>
        <img src="../../public/techbuy.svg" alt="TechBuy" />
        <img src="../../public/hamburguer.svg" alt="menu" />
      </nav>
      <div class="container">
        <div class="favorite">
          <img src="../../public/star.svg" alt="Favoritos" />
          <p>Favoritos</p>
        </div>
        <div class="product-fav">
          <img src="../../public/headset.jpg" alt="Ryzen 3" />
          <form>
            <p class="title-fav">Headset HP H320</p>
            <p class="price-fav">R$ 170,00</p>
            <p class="date-fav">21 de março 15:20, Santos</p>
          </form>
        </div>
        <div class="product-fav">
          <img src="../../public/ryzen2.jpg" alt="Ryzen 3" />
          <form>
            <p class="title-fav">Processador Ryzen 3 32...</p>
            <p class="price-fav">R$ 600,00</p>
            <p class="date-fav">01 de maio 22:10, Rio de Janeiro</p>
          </form>
        </div>
        <div class="product-fav">
          <img src="../../public/mouse.jpg" alt="Ryzen 3" />
          <form>
            <p class="title-fav">Mouse Razer Viper</p>
            <p class="price-fav">R$ 250,00</p>
            <p class="date-fav">14 de abril 18:30, São Paulo</p>
          </form>
        </div>
      </div>
    </body>
  </body>
</html>
