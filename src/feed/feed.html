<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img src="../../public/techbuy.svg" alt="TechBuy" />
      <img src="../../public/hamburguer.svg" alt="menu" />
    </nav>
    <div id="content">
      <div class="product-card">
        <img src="../../public/ryzen.png" />
        <div class="product-info-wrapper">
          <p>Vendo Processador Ryzen 3 3200g</p>
          <div class="product-main-info-section">
            <div class="price-favorite-section">
              <p class="price">R$ 600</p>
              <div class="favorite-button">
                <i class="fa fa-car"></i>
                <p>3</p>
              </div>
            </div>
            <div class="visit-section">
              <div>Visitar</div>
              <i class="fa fa-car"></i>
            </div>
          </div>
          <div class="product-subinfo-section">
            <span>01 de maio 22:10</span>
            <span>, Rio de Janeiro</span>
          </div>
          <div class="separation-line"></div>
        </div>
      </div>

      <div class="product-card">
        <img src="../../public/ryzen.png" />
        <div class="product-info-wrapper">
          <p>Vendo Processador Ryzen 3 3200g</p>
          <div class="product-main-info-section">
            <div class="price-favorite-section">
              <p class="price">R$ 600</p>
              <div class="favorite-button">
                <i class="fa fa-car"></i>
                <p>3</p>
              </div>
            </div>
            <div class="visit-section">
              <div>Visitar</div>
              <i class="fa fa-car"></i>
            </div>
          </div>
          <div class="product-subinfo-section">
            <span>01 de maio 22:10</span>
            <span>, Rio de Janeiro</span>
          </div>
          <div class="separation-line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
