  <body>
    <body>
        <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="../../public/logo.png" alt="TechBuy"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"

            >
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </li>

            </div>
          </div>
        </nav>
      </header>

        <div class="container">
            <h1>Adicionar Item</h1>
            <div>
                <label for="produtoimg">
                    <div class="imgaddborder">
                        <p class="imgplus">+</p>
                        <p class="imgplustext">Subir Imagem</p>
                    </div>
                </label>
                <input type="file" id="produtoimg" accept="image/png, image/jpeg">
                <div>
                    <div>
                        <label for="anuncio">Nome do Anúncio</label><br>
                        <input type="text" id="anuncio" placeholder="Meu Produto"> <br>
                    </div>
                    <div>
                        <label for="preco">Preço (BRL)</label><br>
                        <input type="number" data-t id="preco" placeholder="100,00" min="1" step="any"> <br>
                    </div>
                    <div>
                        <label for="disponivel">Quantidade Disponível</label><br>
                        <input type="number" id="disponivel" placeholder="10" min="1"> <br>
                    </div>
                    <div>
                        <label>Estado do produto</label><br>
                        <input type="radio" id="novo" name="estado">
                        <label for="novo">Novo</label><br>
                        <input type="radio" id="usado" name="estado">
                        <label for="usado">Usado</label><br>
                    </div>
                    <div>
                        <textarea id="descricao" name="descricao" placeholder="Meu produto é..."></textarea>
                    </div>
                    <div>
                        <input type="submit" id="submitproduto" value="Enviar">
                    </div>
            </div>
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

      ></script>
